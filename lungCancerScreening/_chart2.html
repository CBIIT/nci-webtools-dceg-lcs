<table class="chartTable">
    <tr ng-repeat="row in rows track by $index">
        <th class="chartLegend-2">{{ $index * row.length }}</th>
        <td ng-repeat="cell in row track by $index" class="chartCell-2">
            <div class="chartBG-2"></div>
            <div class="chartBlock-2 chartBlock2 chartOverlap-2" style="width: {{ cell.val1 * 0.1 * iconWidth }}px;"></div>
            <div ng-if="cell.val2 >= 0" class="chartBlock-2 chartBlock1 chartOverlap-2" style="width: {{ cell.val2 * 0.1 * iconWidth }}px;"></div>
            <div ng-if="cell.val3 >= 0" class="chartBlock-2 chartBlock3 chartOverlap-2" style="width: {{ cell.val3 * 0.1 * iconWidth }}px;"></div>
            <img ng-src="files/images/people.png" class="chartIcon-2 chartOverlap-2">
        </td>
        <th class="chartLegend-2">{{ $index * row.length + row.length }}</th>
    </tr>
</table>
