<div>
    <div class="modal-header">
        <h3 class="modal-title">{{modalCtrl.heading}}</h3>
    </div>
    <div class="modal-body">
        <span ng-if="modalCtrl.type === 'formula'">{{modalCtrl.content}}</span>

        <div ng-if="modalCtrl.type === 'table'">
            <span>Table Template yayy!</span>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="modalCtrl.close()">Close</button>
    </div>
</div>
