<div class="modal-header">
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
    {{modal.contents}}
    <ul>
        <li ng-repeat="message in modal.messages">
            {{message}}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="modal.close()">Close</button>
</div>
