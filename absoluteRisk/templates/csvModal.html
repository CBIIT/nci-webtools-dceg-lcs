<div class="modal-header">
    <h3 class="modal-title">CSV Template</h3>
</div>
<div class="modal-body">
    <p class="text-info">For templates with more than 4 columns, only the first 4 columns will be shown in the generated template. All columns will however be exported in the CSV file.</p>
    <table class="table table-responsive table-striped table-bordered">
    	<thead>
    		<tr>
    			<th ng-repeat="column in modal.columnNames | limitTo: 4">{{column}}</th>
    			<th ng-show="modal.columnNames.length > 5">...</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr ng-repeat="_ in ((_ = []) && (_.length=5) && _) track by $index" style="height: 40px;">
                <td ng-repeat="column in modal.columnNames | limitTo: 4"></td>
    			<td ng-show="modal.columnNames.length > 4">...</td>
    		</tr>
    	</tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="modal.download()">Download</button>
    <button class="btn btn-primary" type="button" ng-click="modal.close()">Close</button>
</div>
