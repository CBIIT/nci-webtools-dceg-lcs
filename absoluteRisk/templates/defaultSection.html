<div class="row">
    <span class="btn btn-info btn-file">Upload CSV File
    <input type="file" id="{{section.id}}" uploadfile></span>

    <span><a ng-click="section.downloadFile()">{{section.getFileName()}}</a></span>
    <span ng-show="!section.getFileName()">No file selected <a ng-click="section.getTemplate()">(template)</a></span>
    <button type="button" class="btn btn-primary pull-right" ng-click="section.submitSection()" ng-disabled="!section.getFileName()">Submit</button>
</div>
