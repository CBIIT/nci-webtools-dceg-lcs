<div class="row">
    <a class="pull-right" ng-click="sc.viewTemplate()">View Template</a>

    <span class="btn btn-info btn-file">Upload CSV File
    <input type="file" id="{{sc.id}}" uploadfile></span>

    <span><a ng-click="sc.getUploadedFile()">{{sc.getUploadedFileName()}}</a></span>
    <span ng-show="!sc.getUploadedFileName()">No file selected <a ng-click="sc.getExampleFile()">(example)</a></span>
    <br>
    <br>
    <button type="button" class="btn btn-primary pull-right" ng-click="sc.submitData()" ng-disabled="!sc.getUploadedFileName()">Submit</button>
</div>
