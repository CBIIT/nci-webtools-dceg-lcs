<!DOCTYPE html>
<html lang="en" ng-app="Arc">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- Local UI-Bootstrap -->
    <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <!-- ARC Angular Code -->
    <script src="js/app.js"></script>

    <!-- Latest Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- ARC CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Absolute Risk Calculator</title>
</head>
    <body>
        <div class="container" ng-controller="ArcAccordion as accordion">
            <div ng-repeat="step in accordion.steps">
                <h4>{{step.title}}</h4>
                <accordion close-others="oneAtATime">
                    <accordion-group is-open="accordion.status.isFirstOpen" is-disabled="accordion.status.isFirstDisabled" heading="{{step.sections[0].header}}">
                        test
                    </accordion-group>
                    <accordion-group ng-repeat="section in step.sections" ng-if="!$first" heading="{{section.header}}">
                        test +
                    </accordion-group>
                </accordion>
            </div>
            <h4>Output</h4>
            <div>
                Test output
            </div>
        </div>
    </body>
</html>
