<!DOCTYPE html>
<html lang="en" ng-app="Arc">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- Local UI-Bootstrap -->
    <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <!-- Local ARC Tool Angular Code -->
    <script src="js/app.js"></script>

    <!-- Latest Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Local ARC Tool CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Absolute Risk Calculator</title>
</head>

<body>
    <div class="container" ng-controller="ArcAccordion as accordion">
        <div ng-repeat="step in accordion.steps">
            <h4>{{step.title}}</h4>
            <accordion close-others="accordion.oneAtATime">
                <accordion-group is-disabled="accordion.status.isFirstDisabled" heading="{{step.sections[0].header}}">
                    <form action="" ng-if="$first">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <th>Variable Name</th>
                                    <th>Is Continuous</th>
                                    <th>Levels</th>
                                    <th>Reference Level</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: famhist">
                                    </td>
                                    <td>
                                        <label class="radio-inline">
                                            <input type="radio" name="is_continuous_0" value="Yes" checked> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="is_continuous_0" value="No"> No
                                        </label>
                                    </td>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: 1 5 8">
                                    </td>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: 5">
                                    </td>
                                    <td>
                                        <a href="#">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            <span class="sr-only">Delete Variable</span>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: famhist">
                                    </td>
                                    <td>
                                        <label class="radio-inline">
                                            <input type="radio" name="is_continuous_1" value="Yes" checked> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="is_continuous_1" value="No"> No
                                        </label>
                                    </td>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: 1 5 8">
                                    </td>
                                    <td>
                                        <input type="text" name="variable_name" placeholder="example: 5">
                                    </td>
                                    <td>
                                        <a href="#">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                            <span class="sr-only">Delete Variable</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-sm btn-link">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="sr-only">Add a Variable</span>
                            Add a Variable
                        </button>
                        <button type="button" class="btn btn-primary pull-right">
                            Save Model
                        </button>
                    </form>
                    <form action="" ng-if="!$first">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="{{'age_section_' + $index}}" value="manual" ng-model="accordion.prototypeAgeSection" checked> Manual
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="{{'age_section_' + $index}}" value="upload" ng-model="accordion.prototypeAgeSection"> Upload File
                            </label>
                        </div>
                        <div ng-show="accordion.prototypeAgeSection === 'manual'">
                            <div class="form-group col-xs-2">
                                <label for="age">Age: </label>
                                <input type="text" name="age" id="age" class="form-control">
                            </div>
                            <div class="form-group col-xs-2">
                                <label for="age_interval">Age Interval: </label>
                                <input type="text" name="age_interval" id="age_interval" class="form-control">
                            </div>
                        </div>
                        <div ng-show="accordion.prototypeAgeSection === 'upload'">
                            <div class="form-group">
                                <span class="btn btn-info btn-file">
                                    Browse <input type="file">
                                </span>
                             </div>
                        </div>
                    </form>
                </accordion-group>
                <accordion-group ng-repeat="section in step.sections" heading="{{section.header}}" ng-if="!$first">
                    <form action="" ng-if="$index === 1">
                        <div class="col-xs-6">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Variable Name</th>
                                        <th>Linear Terms</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span>famhist</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="" checked>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>menarche_dec</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="" checked>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>parity</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="" checked>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn-toolbar">
                                <button type="button" class="btn btn-primary pull-right" ng-click="accordion.prototypeToggle(true)">
                                    Confirm
                                </button>
                                <button type="button" class="btn btn-info pull-right" ng-click="accordion.prototypeToggle(false)">
                                    Edit
                                </button>
                            </div>
                        </div>
                        <div class="col-xs-6" ng-show="accordion.prototypeShow">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Variable Name</th>
                                        <th>Interaction Terms</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span>famhist</span>
                                        </td>
                                        <td>
                                            <select name="interaction_terms" class="form-control" multiple>
                                                <option value="">Select...</option>
                                                <option value="menarche_dec">menarch_dec</option>
                                                <option value="parity" selected>parity</option>
                                                <option value="birth_dec">birth_dec</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>menarche_dec</span>
                                        </td>
                                        <td>
                                            <select name="interaction_terms" class="form-control" multiple>
                                                <option value="">Select...</option>
                                                <option value="parity" selected>parity</option>
                                            </select>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn-toolbar">
                                <button type="button" class="btn btn-primary pull-right">
                                    Save Model
                                </button>
                                <button type="button" class="btn btn-info pull-right">
                                    Generate Formula
                                </button>
                            </div>
                        </div>
                    </form>
                    <form action="" ng-if="$index !== 1">
                        <div>
                            <label>
                                <input type="checkbox" ng-model="accordion.prototypeFileSection"> Generate CSV
                            </label>
                        </div>
                        <div class="clearfix" ng-show="accordion.prototypeFileSection">
                            <table class="table table-responsive table-striped">
                                <thead>
                                    <tr>
                                        <th>famhist</th>
                                        <th>menarche_dec</th>
                                        <th>parity</th>
                                        <th>birth_dec</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-info pull-right">
                                Export to CSV
                            </button>
                        </div>
                        <hr ng-show="accordion.prototypeFileSection">
                        <h5>Upload File</h5>
                        <div class="form-group">
                            <span class="btn btn-info btn-file">
                                Browse <input type="file">
                            </span>
                         </div>
                    </form>
                </accordion-group>
            </accordion>
        </div>
        <div class="form-group clearfix">
            <form action="">
                <button type="button" class="btn btn-primary pull-right">
                    Calculate
                </button>
            </form>
        </div>
        <hr>
        <div>
            <h4>Output</h4>
            Test Output
        </div>
    </div>
</body>
</html>
