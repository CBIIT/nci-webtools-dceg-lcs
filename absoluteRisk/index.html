<!DOCTYPE html>
<html lang="en" ng-app="Arc">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <!-- Local UI-Bootstrap -->
    <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <!-- Local ARC Tool Angular Code -->
    <script src="js/app.js"></script>

    <!-- Latest Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Local ARC Tool CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Absolute Risk Calculator</title>
</head>
    <body>
        <div class="container" ng-controller="ArcAccordion as accordion">
            <div ng-repeat="step in accordion.steps">
                <h4>{{step.title}}</h4>
                <accordion close-others="oneAtATime">
                    <accordion-group is-disabled="accordion.status.isFirstDisabled" heading="{{step.sections[0].header}}">
                        <form action="" ng-if="$first">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Variable Name</th>
                                        <th>Is Continuous</th>
                                        <th>Levels</th>
                                        <th>Reference Level</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: famhist">
                                        </td>
                                        <td>
                                            <label class="radio-inline"> <input type="radio" name="is_continuous_0" value="Yes" checked> Yes </label>
                                            <label class="radio-inline"> <input type="radio" name="is_continuous_0" value="No"> No </label>
                                        </td>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: 1 5 8">
                                        </td>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: 5">
                                        </td>
                                        <td>
                                            <a href="#">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                <span class="sr-only">Delete Variable</span>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: famhist">
                                        </td>
                                        <td>
                                            <label class="radio-inline"> <input type="radio" name="is_continuous_1" value="Yes" checked> Yes </label>
                                            <label class="radio-inline"> <input type="radio" name="is_continuous_1" value="No"> No </label>
                                        </td>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: 1 5 8">
                                        </td>
                                        <td>
                                            <input type="text" name="variable_name" placeholder="example: 5">
                                        </td>
                                        <td>
                                            <a href="#">
                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                <span class="sr-only">Delete Variable</span>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-sm btn-link">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                <span class="sr-only">Add a Variable</span>
                                Add a Variable
                            </button>
                            <button type="button" class="btn btn-primary pull-right">
                                Save Model
                            </button>
                        </form>
                    </accordion-group>
                    <accordion-group ng-repeat="section in step.sections" heading="{{section.header}}" ng-if="!$first">
                        <form action="" ng-if="$index === 1">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Variable Name</th>
                                        <th>Linear Terms</th>
                                        <th>Interaction Terms</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <span>famhist</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                              <label>
                                                <input type="checkbox" value="" checked>
                                              </label>
                                            </div>
                                        </td>
                                        <td>
                                            <select name="interaction_terms" class="form-control" multiple>
                                                <option value="">Select...</option>
                                                <option value="menarche_dec">menarch_dec</option>
                                                <option value="parity" selected>parity</option>
                                                <option value="birth_dec">birth_dec</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>menarche_dec</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                              <label>
                                                <input type="checkbox" value="" checked>
                                              </label>
                                            </div>
                                        </td>
                                        <td>
                                            <select name="interaction_terms" class="form-control" multiple>
                                                <option value="">Select...</option>
                                                <option value="parity" selected>parity</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>parity</span>
                                        </td>
                                        <td>
                                            <div class="checkbox">
                                              <label>
                                                <input type="checkbox" value="" checked>
                                              </label>
                                            </div>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btn-toolbar">
                                <button type="button" class="btn btn-xs btn-info">
                                    Confirm Linear Terms
                                </button>
                                <button type="button" class="btn btn-primary pull-right">
                                    Save Model
                                </button>
                                <button type="button" class="btn btn-info pull-right">
                                    Generate Formula
                                </button>
                            </div>
                        </form>
                    </accordion-group>
                </accordion>
            </div>
            <h4>Output</h4>
            <div>
                Test output
            </div>
        </div>
    </body>
</html>
